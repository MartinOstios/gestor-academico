<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" placeholder="Ingrese un nombre de usuario">
          <mat-error *ngIf="registerForm.get('username')?.hasError('required')">
            El usuario es requerido
          </mat-error>
          <mat-error *ngIf="registerForm.get('username')?.hasError('minlength')">
            El usuario debe tener al menos 4 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contrase単a</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Ingrese una contrase単a">
          <mat-error *ngIf="registerForm.get('password')?.hasError('required')">
            La contrase単a es requerida
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">
            La contrase単a debe tener al menos 6 caracteres
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="role">
            <mat-option value="ADMIN">Administrador</mat-option>
            <mat-option value="PROFESOR">Profesor</mat-option>
            <mat-option value="ESTUDIANTE">Estudiante</mat-option>
          </mat-select>
          <mat-error *ngIf="registerForm.get('role')?.hasError('required')">
            El rol es requerido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>ID de Referencia</mat-label>
          <input matInput formControlName="referenciaId" placeholder="ID del profesor o estudiante">
          <mat-error *ngIf="registerForm.get('referenciaId')?.hasError('required')">
            El ID de referencia es requerido
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <div class="actions">
          <button mat-button type="button" routerLink="/login">
            Volver al Login
          </button>
          <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
            Registrarse
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
